{% extends "base.html" %}
{% block title %}{{ project.title }} · Bhagyalaxmi{% endblock %}
{% block content %}
<article class="project-detail">
  <h2>{{ project.title }}</h2>
  <img src="{{ url_for('static', filename=project.image) }}" alt="{{ project.title }}">
  <p>{{ project.summary }}</p>
  <p><a href="{{ url_for('projects') }}">← Back to projects</a></p>
</article>
{% endblock %}
